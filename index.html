<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Radio button</title>
</head>
<body>
   <div class="container">
    <div class="radio-title-group">

        <div class="input-container">
            <input type="radio" id="walk" name="radio">
            <div class="radio-title">
                <ion-icon name="walk"></ion-icon>
                <label for="walk">Andar</label>
            </div>
        </div>

        <div class="input-container">
            <input type="radio" id="bike" name="radio">
            <div class="radio-title">
                <ion-icon name="bicycle"></ion-icon>
                <label for="bike">Bicicleta</label>
            </div>
        </div>

        <div class="input-container">
            <input type="radio" id="car" name="radio">
            <div class="radio-title">
                <ion-icon name="car-sport"></ion-icon>
                <label for="car">Carro</label>
            </div>
        </div>

        <div class="input-container">
            <input type="radio" id="fly" name="radio">
            <div class="radio-title">
                <ion-icon name="airplane"></ion-icon>
                <label for="fly">Voar</label>
            </div>
        </div>
    </div>
   </div>

   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
